  <path class="tree2" d="M70,25 L80,45 L75,45 L80,60 L70,60 L70,75 L60,75 L60,60 L50,60 L55,45 L50,45 Z" />
  <path class="tree3" d="M95,30 L105,50 L100,50 L105,65 L95,65 L95,80 L85,80 L85,65 L75,65 L80,50 L75,50 Z" />
  
  <!-- Company Name -->
  <text x="120" y="40" class="logo-text main-text">SAVON FORESTRY</text>
  <text x="120" y="60" class="logo-text sub-text">SERVICES LTD</text>
</svg>
