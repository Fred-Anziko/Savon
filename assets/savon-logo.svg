<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <!-- Savon Forestry Services Logo -->
  <style>
    .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    .main-text { font-size: 24px; fill: #2e7d32; }
    .sub-text { font-size: 14px; fill: #558b2f; }
    .tree1 { fill: #33691e; }
    .tree2 { fill: #558b2f; }
    .tree3 { fill: #7cb342; }
